<!DOCTYPE html>


<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}"
      with:title="Edit">
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-md-6">

            <th:block th:fragment="form">
                <form th:action="@{|/discos/${disco.id}|}" th:object="${disco}" method="post">
                    <div class="form-group">
                        <label class="control-label" th:for="titulo">Titulo</label>
                        <input class="form-control" th:field="*{titulo}" type="text"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" th:for="lanzamiento">Fecha de lanzamiento</label>
                        <input class="form-control" th:field="*{lanzamiento}" type="number" step="1"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" th:for="ventas">Ventas</label>
                        <input class="form-control" th:field="*{ventas}" type="number" step="1" min="0"/>
                    </div>
                    <div class="form-group submit-cancel">
                        <input class="btn btn-primary" type="submit" value="Guardar cambios"/>
                        <a class="btn btn-default btn-cancel" th:href="@{/discos}">Cancelar</a>
                    </div>
                </form>
            </th:block>
        </div>
    </div>
</th:block>
</html>
