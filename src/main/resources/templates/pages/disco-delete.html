<!DOCTYPE html>


<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}"
      with:title="Delete">
<th:block layout:fragment="content">
  <div class="row">
    <div class="col-md-6">

      <th:block th:fragment="form">
        <form th:action="@{|/discos/${disco.id}/delete|}" th:object="${disco}" method="post">
          <div class="form-group">
            <span class="control-label" id="label-titulo">Titulo</span>
            <p class="form-control-static" aria-labelledby="label-titulo" th:text="*{titulo}">Titulo</p>
          </div>
          <div class="form-group">
            <span class="control-label" id="label-lanzamiento">Lanzamiento</span>
            <p class="form-control-static" aria-labelledby="label-lanzamiento"
               th:text="${disco.lanzamiento}">Fecha de lanzamiento</p>
          </div>
          <div class="form-group">
            <span class="control-label" id="label-ventas">Ventas</span>
            <p class="form-control-static" aria-labelledby="label-ventas" th:text="${#numbers.formatInteger(disco.ventas, 1, 'DEFAULT')}">Ventas</p>
          </div>
          <div class="form-group submit-cancel">
            <input class="btn btn-danger" type="submit" value="Delete"/>
            <a class="btn btn-default btn-cancel" th:href="@{/discos}">Cancelar</a>
          </div>
        </form>
      </th:block>
    </div>
  </div>
</th:block>
</html>
